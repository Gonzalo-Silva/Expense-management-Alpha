<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org/%22%3E">

<head>
    <title>Estadísticas | Poq</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" type="image/png" th:href="@{/Imagenes/logo_pestana.png}" />
    <link rel="stylesheet" th:href="@{/css/normalize.css}" />
    <link rel="stylesheet" th:href="@{/css/formato-datos.css}" />
    <link rel="stylesheet" th:href="@{/css/navbar.css}" />
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@300&display=swap" rel="stylesheet" />

</head>

<body>
    <div th:replace="fragmento-navbar :: navbar"></div>
    <div class="contenido">
        <h2 class="titulo">Ingrese el periodo a buscar</h2>
        <span></span>
        <div style="padding: 15px;">
            <form th:action="@{/estadisticas}">
                <label for="inicio">Fecha de inicio:</label>
                <input type="date" id="start" value="" name="desde" min="2000-01-01" max="2050-12-31">
                <label for="fin">Fecha de fin:</label>
                <input type="date" id="end" value="" name="hasta" min="2000-01-01" max="2050-12-31">
                <button class="crear" type="submit">Buscar</button>
            </form>
        </div>
        <span></span>
        <h2 class="titulo">RESULTADOS</h2>
        <span></span>
        <div>
            <table class="tabla">
                <thead>
                    <tr>
                        <th>Ingresos</th>
                        <th>Egresos</th>
                        <th>Resultados</th>
                    </tr>
                </thead>

                <tbody>
                    <tr>
                        <td th:text="${ingresos}"></td>
                        <td th:text="${egresos}"></td>
                        <td th:text="${resultadosGlobales}"></td>
                    </tr>
                </tbody><span></span>
            </table>
        </div>
        <span></span>
        <div>
            <h2 class="titulo">Ingresos por Categoría</h2><span></span>
            <div>
                <table class="tabla">
                    <thead>
                        <tr>
                            <th>Categoría</th>
                            <th>Ingresos</th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr th:each="ingreso: ${ingresosCategoria}">
                            <td th:text="${ingreso.categoria.nombre}"></td>
                            <td th:text="${ingreso.monto}"></td>
                        </tr>

                        <tr>
                            <td th:text="|Total|"></td>
                            <td th:text="${ingresos}"></td>
                        </tr>
                    </tbody>
                </table>
            </div>

        </div>
        <div>
            <h2 class="titulo">Egresos por Categoría</h2><span></span>
            <div>
                <table class="tabla">
                    <thead>
                        <tr>
                            <th>Categoría</th>
                            <th>Egresos</th>
                        </tr>
                    </thead>
                    <tbody>

                        <tr th:each="egreso: ${egresosCategoria}">
                            <td th:text="${egreso.categoria.nombre}"></td>
                            <td th:text="${egreso.monto}"></td>
                        </tr>

                        <tr>
                            <td th:text="|Total|"></td>
                            <td th:text="${egresos}"></td>
                        </tr>
                    </tbody>
                </table>

            </div>

        </div>
        <span></span>
        <a class="crear" th:href="@{/control}">Volver</a>
        <span></span>
    </div>

</body>

</html>
